                width: 25px;

            .container:hover input ~ .checkmark {
                background-color: #ccc;

                background-color: #2196F3;

            .checkmark:after {
                content: "";
                position: absolute;
                display: none;
            }
            .container input:checked ~ .checkmark:after {
               display: block;
            }
